<div class="pokemon-list-wrapper m-2 flex-col items-center justify-center mb-4">
  <div
    class="grid grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-5"
    *ngIf="selectPokemon"
  >
    <div
      *ngFor="let pokemon of paginationPokemonList"
      (click)="selectPokemon(pokemon.url)"
      class="p-4 transition-all transform rounded shadow cursor-pointer hover:shadow-xl hover:scale-105"
    >
      <app-pokemon-card
        [pokemon]="pokemon"
        [selectedPokemon]="selectedPokemon"
      ></app-pokemon-card>
    </div>
  </div>
  <div class="controls w-screen flex items-center justify-center gap-4 mt-8">
    <button
      class="pr-1 pl-1 text-xl text-white bg-red-700 w-20 border-none rounded-lg h-8"
      [disabled]="currentPage === 1"
      (click)="prevPage()"
    >
      Prev
    </button>
    <span>Page {{ currentPage }} of {{ totalPage }}</span>
    <button
      class="pr-1 pl-1 text-xl text-white bg-red-700 w-20 border-none rounded-lg h-8"
      [disabled]="currentPage === totalPage"
      (click)="nextPage()"
    >
      Next
    </button>
  </div>
</div>
<app-pokemon-modal
  [selectedPokemon]="selectedPokemon"
  [modalOpen]="modalOpen"
  (dataModalOpen)="closeModal($event)"
></app-pokemon-modal>
