<div className='pokemon mt-10 flex items-center justify-center'> 
    <div className='pokemon-name text-lg font-bold text-center mb-3 tracking-widest capitalize hover:text-blue-800'>{{pokemon.name}}</div>
    <div class="flex flex-row justify-between"> 
        <img className='pokemon-img hover:bg-yellow-100 h-52 w-52 border-solid border-2' src="{{pokemon.image}}"/>
    </div>
    <div>
        <button *ngIf="selectedPokemon.name === pokemon.name" class='pr-1 pl-1 text-xl text-white bg-red-700 border-none rounded-lg w-full' (click)="showDetail(selectedPokemon.id)">Detail</button>
    </div>
</div>
